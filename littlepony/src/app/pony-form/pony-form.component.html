<h1>Entrer un nouveau poney</h1>
<form (ngSubmit) = "onSubmit()">
  Nom <input type='text' id='name' name='name' required [(ngModel)] = "model.nom" /><br>
  Age <input type='text' id='age' name='age' required [(ngModel)] = 'model.age' /><br>
  Couleur <input type='text' id='color' name='color' required [(ngModel)] = 'model.color' /><br>
  Poids <input type='text' id='weight' name='weight' required [(ngModel)] = 'model.weight' /><br>
  <button type='submit'>Enregistrer</button>
</form>
